name: Autograding Tests â€“ CCC07J1
on:
  - push
  - workflow_dispatch
  - repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # --- Sample from statement ---
    - name: "Test 1: Sample (10,5,8) -> 8"
      id: t1
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: CCC07J1 T1
        command: python3 solution.py
        input: |
          10
          5
          8
        expected-output: "8"
        comparison-method: exact
        timeout: 2
        max-score: 1

    # --- Distinct values (permutations around 2,50,99) ---
